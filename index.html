<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="./style.css">

    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- script -->
    <script type="text/javascript" src="./script.js" defer></script>

</head>

<body>
    <div id="root" class="background d-flex justify-content-center align-items-center">

        <!-- main box -->
        <div class="main-box">

            <!-- sidebar -->
            <div class="sidebar">

                <!-- section utente -->
                <section class="utente d-flex align-items-center p-2 justify-content-between">
                    <div>
                        <img class="profile-pic" src="img/avatar_io.jpg"/>
                        <p class="fw-bold d-inline">Sofia</p>
                    </div>

                    <div class="icons">
                        <i class="fa-solid fa-circle-notch p-2"></i>
                        <i class="fa-solid fa-message p-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                    </div>
                </section>

                <!-- section notifiche -->
                <section class="notifiche d-flex p-2 align-items-center">
                    <span class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </span>
                    <div class="p-2">
                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche deskstop</a>
                    </div>
                </section>

                <!-- section ricerca -->
                <section class="ricerca">

                    <div class="box-ricerca d-flex align-items-center justify-content-start gap-5 ps-3">
                        <span class="lente">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <p class="m-0">cerca o inizia una nuova chat</p>
                    </div>

                </section>


            </div>

        </div>

        
    </div>



</body>

</html>
